<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>soy un h1</h1>
    <h2>Soy un h2</h2>
    <h3>ejemplo</h3>  
    <p>soy un p</p>  
    <style>
      h1{
        position: relative;
        height: 200px;
        background-color: #69CBF2;
      }
      h2{
        background-color: blue;
        position: absolute;
      }
      h3{
        background-color: #14A7E1;
      }
      p{
        position: fixed;
        top: 20px
      }
      h4{
        position: sticky;
      }
    </style>
  </body>
</html>
